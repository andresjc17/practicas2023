<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estilos formularios</title>
    <link rel="stylesheet" href="formularios.css">
    
</head>
<body>
    <header>
        <h1>FORMULARIO</h1>
    </header>

    <div class="container">
        <h3>Registrate en los formularios</h3>
        <!--------------------------------------------------------------------->
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/
                    images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7i
                    DomHuKrxkXsxDdUT28V9dlVMNUe-
                    EMzaLwaFhneeuZI&usqp=CAU" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <!--------------------------------------------------------------------->
            <button class="twitter-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/
                    images?q=tbn:ANd9GcS4n_urpJ9XpwOTdzBVbGvactwHr
                    PagYQrTJPYjxfxLGkSyu7nJZVqRVGAeohnPgKMrnKE&usqp=CAU" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <!--------------------------------------------------------------------->
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <!--------------------------------------------------------------------->
        <form action="" method="">
            <div class="section-inputs">
                <!--------------------------------------------------------------------->
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <!--------------------------------------------------------------------->
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username">
                </label>
                <!--------------------------------------------------------------------->
            </div>
            <!--------------------------------------------------------------------->
            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <!--------------------------------------------------------------------->
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ caracteres">
            </label>
            <!--------------------------------------------------------------------->
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal.</span>
            </label>
            <!--------------------------------------------------------------------->
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
        <!--------------------------------------------------------------------->
    </div>
     
</body>
</html>
